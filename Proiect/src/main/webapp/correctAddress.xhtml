<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Correct address"/>
    <meta name="author"/>

    <title>Correct Address</title>

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cosmo/bootstrap.min.css"/>

</h:head>
<h:body>
    <div class="container">

     Write address:

        <h:form id="correctAddressForm">

            <h:panelGroup layout="block" rendered="#{not empty address.correctAddress}">

                <div class="row">
                    <div class="col-md-6">
                        The correct address is:
                        <strong>
                            <h:outputLabel value="#{address.correctAddress}" />
                        </strong>
                    </div>
                </div>
            </h:panelGroup>

            <div class="form-group">
                <label for="country">Country:</label>
                <h:inputText id="country" styleClass="form-control" readonly = "false" />
            </div>


            <div class="form-group">
                <label for="county">County:</label>
                <h:inputText id="county" styleClass="form-control" readonly = "false" />
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <h:inputText id="city" styleClass="form-control" readonly = "false"  />
            </div>

            <h:commandButton type="submit" value="Resolve address" styleClass="btn btn-primary" action="#{correctController.correct}" />

        </h:form>

    </div>


</h:body>

</html>
